---
layout: default
---
<div class="clearfix mxn2">
  <div class="sm-col sm-col-6 px2 mb2">
    {{ site.description }}
    <h1 class="h2">Blog</h1>
    {% for post in site.posts %}
    <div>
      <h2 class="h3">
        <a class="black" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </div>
    {% endfor %}
  </div>
  <div class="sm-col sm-col-6 px2">
    <div>
      <h1 class="h2 mt0">Links</h1>
      <ul class="list-reset">
        <li><a href="#" class="button block button-transparent">First Link</a></li>
        <li><a href="#" class="button block button-transparent">Second Link</a></li>
      </ul>
    </div>
    <div>
      <h1 class="h2 mt0">More Links</h1>
      <ul class="list-reset">
        <li><a href="#" class="button block button-transparent">Another First Link</a></li>
        <li><a href="#" class="button block button-transparent">Another Second Link</a></li>
      </ul>
    </div>
  </div>
</div>
