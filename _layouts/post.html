---
layout: default
---
<h1 class="mt0">{{ page.title }}</h1>
<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

<article class="clearfix mxn2">
  <div class="sm-col sm-col-12 px2">
    {{ content }}
  </div>
</article>
